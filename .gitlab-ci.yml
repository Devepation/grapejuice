image: registry.gitlab.com/brinkervii/grapejuice-ci-image/master

grapejuice:test:
    stage: test
    script:
        - export PYTHONPATH=$(pwd)/src
        - pipenv install --dev
        - pipenv run pytest tests

grapejuice:test_local_installation:
    stage: test
    script:
        - ./install.py

grapejuice:linux_package:
    stage: deploy
    artifacts:
        expire_in: 30 days
        paths:
            - artifacts/
    script:
        - export PYTHONPATH=$(pwd)/src
        - pipenv install --dev
        - pipenv run python3 -m grapejuice_packaging linux_package --dist-dir artifacts/linux_package

grapejuice:debian_package:
    stage: deploy
    artifacts:
        expire_in: 30 days
        paths:
            - artifacts/
    script:
        - export PYTHONPATH=$(pwd)/src
        - python3 -m grapejuice_packaging debian_package --dist-dir artifacts/debian_package

grapejuice:appimage:
    stage: deploy
    artifacts:
        expire_in: 30 days
        paths:
            - artifacts/
    script:
        - pipenv install --system --dev
        - export PYTHONPATH=$(pwd)/src
        - python3 -m grapejuice_packaging app_image
        - mkdir -p artifacts
        - cp dist/*.AppImage artifacts
        - chmod a+x artifacts/*.AppImage
