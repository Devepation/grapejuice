<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <title>Grapejuice - {% block title %}{% endblock %}</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/pulse/bootstrap.min.css"
        integrity="sha256-d3j6nPvgdSos3dIAmJSHebf76C5yAALgWwcHIom40Mo="
        crossorigin="anonymous"
    />

    <link
        rel="icon"
        href="/images/favicon/favicon.png"
        sizes="16x16"
        type="image/png"
    />
    <link
        rel="icon"
        href="/images/favicon/favicon.ico"
        sizes="32x32 48x48"
        type="image/vnd.microsoft.icon"
    />
    <link
        rel="icon"
        href="/images/favicon/favicon-128x128.png"
        sizes="128x128"
        type="image/png"
    />

    {% block head %} {% endblock %}
</head>

<body>
{%include "components/_navigation.html" %}

<main>{% block main %} {% endblock %}</main>

<script>
    document
        .querySelectorAll(`a[href="${window.location.pathname}"]`)
        .forEach((e) => (e.className += ' active'));
</script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M="
    crossorigin="anonymous"
></script>
</body>
</html>
